<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="vi햣 ewport" content="width=device-width, initial-scale=1.0">
  <title>My Art App</title>
  <link rel="manifest" href="/manifest.json">
 
   <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
   <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
   <script language="javascript" type="text/javascript" src="app.js"></script>
   <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
  <style>
    html, body{
      margin:0;
      padding:0;
      overflow: hidden; /*스크롤 막기*/
      height: 100%
    }
    canvas{
      display: block; /*캔버스가 여백없이 붙도록 설정*/
    }
    #art-container {
      display: none;
      position : relative;  /*필요하다면 z-index*/
    }
    body {
      font-family: Arial, sans-serif;
    }
    #password-form {
      display: flex;
      flex-direction: column;
      width: 200px;
      margin: 100px auto;
      text-align: center;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="password-form">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="art-container" style="display:none;">
    <!-- p5.js art will be displayed here -->
  </div>
  <script>
    document.getElementById('password').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        checkPassword();
      }
    });/*엔터키 입력 패스워드 입력시 자바스크립트 호출*/
  </script>  
  <script language="javascript" type="text/javascript" src="app.js"></script> 
</body>
</html>
