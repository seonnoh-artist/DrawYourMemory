<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Draw Your Memory">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <link rel="icon" href="icons/icon-192x192.png">
  <meta name="theme-color" content="#000000">
  <title>Draw Your Memory</title>
  <link rel="manifest" href="/manifest.json">
 
   <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
   <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
   <script language="javascript" type="text/javascript" src="app.js"></script>
   <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
  <style>
    html, body{
      margin:0;
      padding:0;
      overflow: hidden; /*스크롤 막기*/
      overscroll-behavior: none; /*바운스 풀투리프레시 방지*/
      touch-action: none; /*터치동작막기*/
      height: 100%
    }
    canvas{
      display: block; /*캔버스가 여백없이 붙도록 설정*/
      touch-action:none; /*캔버스 전용으로 터치 스크롤 차단*/
    }
    #art-container {
      display: none;
      position : relative;  /*필요하다면 z-index*/
    }
    body {
      font-family: Arial, sans-serif;
    }
    #password-form {
      display: flex;
      flex-direction: column;
      width: 200px;
      margin: 100px auto;
      text-align: center;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
  <script>
    // 전체 문서에서 touchmove(스크롤) 시 기본 동작(스크롤, 바운스 등)을 막습니다.
    document.addEventListener('touchmove', function(e) {
      // 만약 캔버스 위의 터치만 허용하고 싶다면, 
      // e.target이 canvas일 때만 리턴하고 나머지는 preventDefault()
      if (e.target && e.target.nodeName === 'CANVAS') {
        return; 
      }
      e.preventDefault();
    }, { passive: false });
  </script>
</head>
<body>
  <div id="password-form">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="art-container" style="display:none;">
    <!-- p5.js art will be displayed here -->
  </div>
</body>
</html>
