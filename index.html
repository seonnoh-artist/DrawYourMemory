<head>

   <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->

  <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
  <style>
    html, body{
      margin:0;
      padding:0;
      overflow: hidden; /*스크롤 막기*/
      overscroll-behavior: none; /*바운스 풀투리프레시 방지*/
      touch-action: none; /*터치동작막기*/
      height: 100%
    }
    canvas{
      display: block; /*캔버스가 여백없이 붙도록 설정*/
      touch-action:none; /*캔버스 전용으로 터치 스크롤 차단*/
    }
    #art-container {
      display: none;
      position : relative;  /*필요하다면 z-index*/
    }
    body {
      font-family: Arial, sans-serif;
    }
    #password-form {
      display: flex;
      flex-direction: column;
      width: 200px;
      margin: 100px auto;
      text-align: center;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>

</head>
<body>
  <script>
  // 터치 이동 중 브라우저의 기본 스크롤/바운스 동작을 방지
  window.addEventListener('touchmove', function(e) {
    // e.composedPath() 를 사용해 캔버스가 이벤트 경로에 있는지 확인
    const path = e.composedPath && e.composedPath();
    const isOnCanvas = path && path.some(el => el.tagName === 'CANVAS');

    if (!isOnCanvas) {
      // 캔버스 외부 터치무브는 전부 막는다
      e.preventDefault();
    }
    // 캔버스 터치무브는 기본 동작 허용 → p5.js 터치 콜백으로 전달
  }, { passive: false });
 </script>
  <div id="password-form">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="art-container" style="display:none;">
    <!-- p5.js art will be displayed here -->
  </div>
</body>
